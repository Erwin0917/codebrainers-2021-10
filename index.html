<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="style/normalize.css">-->
    <link rel="stylesheet" href="style/style.css">
    <title>Title</title>
</head>
<body>

    <div class="controls">
        <div class="controlsElem">
            <button id="start" value="start">
                START
            </button>
        </div>
        <div class="controlsElem">
            <button id="random" value="start">
                RANDOMIZE
            </button>
        </div>
        <div class="controlsElem">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" value="15" >
        </div>
        <div class="controlsElem">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" name="columns" value="15" >
        </div>
        <div class="controlsElem">
            <label for="fps">Fps:</label>
            <input type="number" id="fps" name="fps" value="3" min="1" >
        </div>
    </div>
    <div id="container">

    </div>


    <script src="scripts/main.js"></script>
</body>
</html>
